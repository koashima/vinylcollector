<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DISCUSSION ROOMS</title>
</head>
<body>
  What chat room would you like to enter? 
  <br/>
  <input type="text" size="100" id="room-name-input"/><br/>
  <input type="button" name="room-name-submit" id="room-name-submit" value="ENTER"/>
  
  
  <script>
    document.querySelector('#room-name-input').focus();
    document.querySelector('#room-name-input').onkeyup = (e) => {
      if (e.keyCode ===13) {  // enter, return
        document.querySelector('#room-name-submit').click();
      }
    };
    
    document.querySelector('#room-name-submit').onclick = (e) => {
      let roomName = document.querySelector('#room-name-input').value;
      window.location.pathname = `/chat/${roomName}/`;
    };
  </script>
</body>
</html>
