{% extends 'base.html' %}

{% block content %}
<h1>VINYL LIST</h1>

{% for vinyl in vinyls %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ vinyl.name }}</span>
      <p>GENRE: {{ vinyl.genre }}</p>
      <p>DESCRIPTION: {{ vinyl.description }}</p>
      {% if vinyl.r_date < 2000 %}
      <p>RELEASE: {{ vinyl.r_date }}</p>
      {% else %}
        <p>RELEASE: New</p>
      {% endif %}
    </div>
  </div>
{% endfor %}

{% endblock %}
