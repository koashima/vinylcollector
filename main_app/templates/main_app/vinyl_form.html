{% extends 'base.html' %}

{% block content %}

{% if object %}
    <h1>EDIT <span class="teal-text text-lighten-2">{{ object.name }}</span></h1>
{% else %}
    <h1>ADD A NEW VINYL</h1>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <input type="submit" value="Submit!" class="btn">
    </table>
</form>
{% endblock %}
