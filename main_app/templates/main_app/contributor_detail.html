{% extends 'base.html' %}
{% block content %}

<h1>CONTRIBUTOR DETAILS</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ contributor.artist }}</span>
      </div>
      <div class="card-action">
        <a href="{% url 'contributors_update' contributor.id %}">EDIT</a>
        <a href="{% url 'contributors_delete' contributor.id %}">DELETE</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
